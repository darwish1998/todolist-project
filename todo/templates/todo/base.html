
{% if user.is_authenticated %}

Logged In as {{ user.username }}

<form class="" action="{%  url 'logoutuser' %}" method="POST">

  {% csrf_token %}

  <button type="submit" name="button">Log out </button>
  
</form>

{% else %}

<a href="{% url 'signupuser' %}">Sign Up</a>

{% endif %}

{% block content %}
{% endblock %}
